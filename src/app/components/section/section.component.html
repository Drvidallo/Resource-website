<section class="section">
  <!-- <div class="bento-box"> -->
  <div class="header">
    <h1 class="header-text">{{ header }}</h1>
  </div>
  <div class="wrapper">
    <div
      class="card"
      *ngFor="let resource of resources"
      (click)="openLink(resource.url)"
    >
      <h3 class="card__title">{{ resource.title }}</h3>
      <p class="card__content">
        {{ resource.message }}
      </p>
      <!-- <div class="card__date">April 15, 2022</div> -->
    </div>
  </div>
  <!-- </div> -->
</section>
